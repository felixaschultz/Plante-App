<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantMate</title>
    <link rel="stylesheet" href="../src/styles/style.css">
    <script src="../src/js/script.js" defer></script>
</head>
<body>
    <section class="loadingScreen">
        <img class="loadingScreen__logo" src="../src/images/logo.svg" alt="logo">
    </section>
    <main class="content">
        <header class="header">
            <button class="btn --headerNav"><i class="icon --profile"></i></button>
            <button class="btn --headerNav --messNav"><i class="icon --message"></i></button>
        </header>
        <article class="profileHome">
            <img class="profileHome__image" src="https://homegardenandhomestead.com/wp-content/uploads/2019/08/red-rose-bush.jpeg" alt="">
            <h2 class="profileHome__name">Plant Name</h2>
            <p class="profileHome__description">Very rare plant in Denmark</p>
            <section class="profileHome__Info">
                <section class="profileHome__Info--text"></section>
                <nav class="nav"> 
                    <button class="btn --medium"><i class="icon --del"></i></button>
                    <button class="btn --large"><i class="icon --heart"></i></button>
                    <button class="btn --medium"><i class="icon --star"></i></button>
                </nav>
            </section>
        </article>
        <section class="messages">
            <header class="messages__header">
                <h2 class="messages__title">New Matches</h2>
                <section class="messages__newMatchContainer">
                    <article class="messages__newMatch">
                        <span class="messages__newMatchBoost"><i class="icon --trophy"></i></span>
                        <img class="messages__newMatchImage" src="https://homegardenandhomestead.com/wp-content/uploads/2019/08/red-rose-bush.jpeg" alt="">
                    </article>
                    <article class="messages__newMatch">
                        <img class="messages__newMatchImage" src="https://homegardenandhomestead.com/wp-content/uploads/2019/08/red-rose-bush.jpeg" alt="">
                    </article>
                    <article class="messages__newMatch">
                        <img class="messages__newMatchImage" src="https://homegardenandhomestead.com/wp-content/uploads/2019/08/red-rose-bush.jpeg" alt="">
                    </article>
                    <article class="messages__newMatch">
                        <span class="messages__newMatchBoost"><i class="icon --trophy"></i></span>
                        <img class="messages__newMatchImage" src="https://homegardenandhomestead.com/wp-content/uploads/2019/08/red-rose-bush.jpeg" alt="">
                    </article>
                </section>
            </header>
            <article class="messages__msg">
                
            </article>
        </section>
        <nav class="nav"> 
            <button class="btn --medium"><i class="icon --back"></i></button>
            <button class="btn --small"><i class="icon --del"></i></button>
            <button class="btn --large"><i class="icon --heart"></i></button>
            <button class="btn --small"><i class="icon --trophy"></i></button>
            <button class="btn --medium"><i class="icon --star"></i></button>
        </nav>
    </main>
</body>
</html>
